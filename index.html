<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- "defer" specifies that the script is executed when the page has finished parsing -->
</head>
<body>
    <h1>New Year's Eve</h1>

    <div class="countdown-container">
        <div class="days-container">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hrs-container">
            <p class="big-text" id="hrs">0</p>
            <span>hours</span>
        </div>
        <div class="mins-container">
            <p class="big-text" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="secs-container">
            <p class="big-text" id="secs">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
